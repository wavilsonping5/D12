<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        caption {
            padding: 10px;
        }
        tbody tr:nth-child(2n-1) {
            background-color: gray;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        .num {
            text-align: right;
        }
        .total {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <table>
        <caption>População por Unidade Federativa</caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.674.793</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.649.132</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.463.349</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="total">População Total</th>
                <td class="num"><strong>73.787.274</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
